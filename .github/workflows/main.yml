name: Pull Request on Windows

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  run-python-on-pr:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Or your preferred version

      - name: Run hello.py
        run: python hello.py
